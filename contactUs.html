  <section class="section-contact">
            	<div class="row">
            		<div class="contact">
            			<div class="contact__form">
            				<form action="" class="form" id="formi">
            				
            					<div class="form__group">
            						<input type="text" class="form__input" placeholder="Full name" id="name" required>
            						<label for="name" class="form__label">Full name</label>
            					</div>
            					
            					<div class="form__group">
            						<input type="email" class="form__input" placeholder="email address" id="email" required>
            						<label for="email" class="form__label">email address</label>
            					</div>
            					
            	                <div class="form__group">
            	                    <input type="message" class="form__input" placeholder="your message" id="message" required>
            	                    <label for="message" class="form__message"></label>
            	                </div>
            					
            					<div class="form__group">
            				        <button class="btn btn--pink" id="sendMail" onsubmit="sendingMail()">send &rarr;</button>
            				    </div>
            				</form>
            			</div>
            		</div>
            	</div>
